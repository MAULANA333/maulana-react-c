<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <body>
        <div class="form-group">
            <label for="angka 1">ANGKA 1</label>
            <input type="text" class="form-control" id="angka1"  name="angka1" placeholder="masukan angka">
          </div>
          <div class="form-group">
              <label for="angka 2">ANGKA 2</label>
              <input type="text" class="form-control" id="angka2"  name="angka2"placeholder="masukan angka">
          </div>
          <table>
            <tr>
               <td><input id="operation" type="button" class="operator" name="plus" value="+"  onclick="calc()"></td>
               <td><input id="operation" type="button" class="operator" name="minus" value="-" onclick="calc()"></td>
               <td><input id="operation" type="button" class="operator" name="times" value="*" onclick="calc()"></td>
               <td><input id="operation" type="button" class="operator" name="div" value="/" onclick="calc()"></td>
            </tr>
         </table>
        <br />
        <input type="button" value="Solve" onclick="calc()" />
    
        <p id="result" name="r1">
            <br />
        </p>
    
    </body>
    <script>
        function calc(form) {
        
        var D = "0";
        var A = document.getElementById("angka1").value;
        var B = document.getElementById("operation").value;
        var C = document.getElementById("angka2").value;
        
        if (B === "+")
        {
        D = parseInt(A)+parseInt(C); 
        }
        else if(B === "-")
        {
        D = parseInt(A)-parseInt(C);
        }
        else if(B === "*")
        {
        D = parseInt(A)*parseInt(C);
        }
        else if (B === "/")
        {
        D = parseInt(A)/parseInt(C);
        }
        document.getElementById("result").innerHTML = D;
        return false;
        }
        </script>
